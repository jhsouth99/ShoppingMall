<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="email">이메일 주소 <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="예) kream@kream.co.kr" required>
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="password">비밀번호 <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자 조합 8-16자" required>
                <span class="error-message" id="password-error"></span>
            </div>

            <div class="form-group">
                <label for="referral-code">추천인 코드</label>
                <input type="text" id="referral-code" name="referral-code" placeholder="추천인 코드를 입력하세요.">
                <span class="error-message" id="referral-code-error"></span>
            </div>

            <div class="form-group">
                <label for="size">신발 사이즈</label>
                <select id="size" name="size">
                    <option value="">선택하세요</option>
                    <option value="250">250</option>
                    <option value="260">260</option>
                    <option value="270">270</option>
                    <option value="280">280</option>
                </select>
            </div>

            <div class="form-group terms">
    <div class="terms-item">
        <input type="checkbox" id="agree-terms" name="agree-terms" onclick="toggleAll(this)">
        <label for="agree-terms">모두 동의합니다 <span class="required">*</span></label>
    </div>
</div>

<div class="form-group terms-details">
    <div class="terms-item">
        <input type="checkbox" id="age-check" name="age-check">
        <label for="age-check">[필수] 만 14세 이상입니다.</label>
    </div>
    <div class="terms-item">
        <input type="checkbox" id="info-consent" name="info-consent">
        <label for="info-consent">[필수] 개인 정보 수집 및 이용 동의</label>
    </div>
    <div class="terms-item">
        <input type="checkbox" id="advertising-consent" name="advertising-consent">
        <label for="advertising-consent">[선택] 광고 정보 수신 동의</label>
    </div>
</div>


            <button type="submit">본인 인증하고 가입하기</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
