<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- CSS 파일 연결 - 인증 관련 공통 CSS 파일도 함께 사용하는 것을 고려 -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="find_auth.css"> <!-- 공통 스타일 파일 추가 -->
</head>
<body>
    <main class="signup-container auth-container"> <!-- 공통 스타일 클래스 추가 -->
        <h2>회원가입</h2>
        <form id="signup-form">
            <!-- 이름 입력란 추가 -->
            <div class="form-group">
                <label for="name">이름 <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요." required>
                <div class="error-message" id="name-error"></div>
            </div>

            <!-- 휴대폰 번호 입력란 추가 -->
            <div class="form-group">
                <label for="phone">휴대폰 번호 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="예) 010-1234-5678" required>
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="email">이메일 주소 <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="예) kream@kream.co.kr" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호 <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자 조합 8-16자" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="referral-code">추천인 코드</label>
                <input type="text" id="referral-code" name="referral-code" placeholder="추천인 코드를 입력하세요.">
                <div class="error-message" id="referral-code-error"></div>
            </div>

            <div class="form-group terms">
                <div class="terms-item">
                    <input type="checkbox" id="agree-terms-mandatory" name="agree-terms-mandatory" onclick="toggleMandatoryTerms(this)">
                    <label for="agree-terms-mandatory">모두 동의합니다 (필수 항목) <span class="required">*</span></label>
                </div>
            </div>

            <div class="form-group terms-details">
                <div class="terms-item">
                    <input type="checkbox" id="age-check" name="age-check" class="mandatory-term">
                    <label for="age-check">[필수] 만 14세 이상입니다.</label>
                </div>
                <div class="terms-item">
                    <input type="checkbox" id="info-consent" name="info-consent" class="mandatory-term">
                    <label for="info-consent">[필수] 개인 정보 수집 및 이용 동의</label>
                </div>
                <div class="terms-item">
                    <input type="checkbox" id="advertising-consent" name="advertising-consent">
                    <label for="advertising-consent">[선택] 광고 정보 수신 동의</label>
                </div>
                <div class="error-message" id="terms-error"></div>
            </div>

            <button type="submit">본인 인증하고 가입하기</button>
        </form>

        <!-- 이메일 찾기, 비밀번호 찾기 링크 -->
        <div class="link-group">
            <a href="find_email.html">이메일 찾기</a> |
            <a href="find_password.html">비밀번호 찾기</a>
        </div>
    </main>

    <script src="script.js"></script> <!-- 회원가입 JS 파일 연결 -->
</body>
</html>
