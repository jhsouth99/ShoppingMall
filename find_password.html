<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="find_auth.css"> <!-- 인증 관련 CSS 파일 연결 -->
</head>
<body>
    <main class="auth-container"> <!-- signup-container 대신 auth-container 사용 -->
        <h2>비밀번호 찾기</h2>
        <form id="find-password-form">
            <div class="form-group">
                <label for="email">가입 시 이메일 <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="가입 시 사용한 이메일 주소를 입력하세요." required>
                <div class="error-message" id="email-error"></div>
            </div>

             <div class="form-group">
                <label for="name">이름 <span class="required">*</span></label>
                <input type="text" id="name" name="name" placeholder="가입 시 입력한 이름을 입력하세요." required>
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="phone">휴대전화 번호 <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" placeholder="예) 010-1234-5678" required>
                <div class="error-message" id="phone-error"></div>
            </div>

            <button type="submit">비밀번호 재설정 링크 받기</button> <!-- 버튼 문구 변경 -->
        </form>

         <!-- 다른 페이지로 이동할 링크 (선택 사항) -->
        <div class="link-group">
            <a href="signup.html">회원가입</a> |
            <a href="find_email.html">이메일 찾기</a>
        </div>
    </main>

    <script src="find_password.js"></script> <!-- 비밀번호 찾기 JS 파일 연결 -->
</body>
</html>
